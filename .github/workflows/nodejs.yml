name: Install, Unit, E2E
on: [push]

jobs:
  test:
    runs-on: ubuntu-18.04

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install Dependencies
        run: npm ci

      - name: Unit Tests
        run: npm run test:unit:coverage
        env:
          REACT_APP_PROJECTID: ${{ secrets.REACT_APP_PROJECTID }}
